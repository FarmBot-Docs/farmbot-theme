<h2 class="internal">Internal specs</h2>

<table class="internal">
  {% for spec in page.internal-specs %}
  <tr>
    <td>
      <strong>{{ spec[0] | capitalize }}</strong>
    </td>
    <td>
      {% if spec[0] == "internal part name" %}
        <code>{{ spec[1] }}</code>
      {% else %}
        {{ spec[1] }}
      {% endif %}
    </td>
  </tr>
  {% endfor %}
</table>
