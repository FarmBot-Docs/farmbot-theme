{%- assign gallery = include.images | markdownify | strip
  | remove: '<p>' | remove: '</p>'
  | newline_to_br | split: '<br />' -%}

<div class='gallery'>
  {{ gallery | first | replace: '<img', '<img class="gallery-featured-image"' }}
  {% for image in gallery %}
  {{ image | strip | replace: '<img', '<img class="gallery-thumbnail"' }}
  {%- endfor -%}
</div>
