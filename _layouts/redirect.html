<!DOCTYPE html>
<html>

<head>
  {%- capture link -%}
  {%- capture version -%}
  {%- if site.latest_version_number != 'docs' -%}v{%- endif -%}
  {{ site.latest_version_number }}
  {%- endcapture -%}
  {{ version }}{{ page.page_path }}
  {%- endcapture -%}
  {%- assign to = page.redirect.to | default: link | relative_url -%}
  <meta http-equiv="refresh" content="0; url={{ to }}" />
  {%- seo -%}
</head>

<body>
</body>

</html>
